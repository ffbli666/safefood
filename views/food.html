{% include "templates/head.html" %}
<div class="information container">
    <h3>請輸入你想提供的食品名稱</h3>
    <hr/>
    <div class="food-information">
        <form class="form-horizontal" v-show="!edit">
            <div class="form-group">
                <label class="col-sm-2 control-label"><span class="red">*</span> 食品名稱</label>
                <div class="col-sm-10">
                    {{food.name}}
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label"><span class="red">*</span> 公司名稱</label>
                <div class="col-sm-10">
                    {{food.company}}
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label"><span class="red">*</span> 條碼</label>
                <div class="col-sm-10">
                    {{food.barcode}}
                </div>
            </div>
            <div class="form-group">
                <label for="inputPassword3" class="col-sm-2 control-label">食品的圖片</label>
                <div class="col-sm-10">
                    <img src="/images/Koala.jpg" alt="{{food.name}}">
                </div>
            </div>
            <div class="form-group">
                <label for="inputPassword3" class="col-sm-2 control-label">更新時間</label>
                <div class="col-sm-10">
                    {{food.update_time}}
                </div>
            </div>
            <div class="form-group">
                <label for="inputPassword3" class="col-sm-2 control-label">建立時間</label>
                <div class="col-sm-10">
                    {{food.create_time}}
                </div>
            </div>
            <div class="form-group">
                <label for="inputPassword3" class="col-sm-2 control-label"><span class="red">*</span> 原因</label>
                <div class="col-sm-10">
                    {{food.description}}
                </div>
            </div>
            <div class="form-group">
                <label for="inputPassword3" class="col-sm-2 control-label">網站連結</label>
                <div class="col-sm-10">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="button" class="btn btn-primary" v-on:click="editor()">編輯</button>
                </div>
            </div>
        </form>
    </div>
    <div class="food-edit" v-show="edit" style="display: none">
        <validator name="validation1">
            <form class="form-horizontal" v-on:submit="onSubmit" novalidate>
                <input type="hidden" value="{{food.id}}" v-model="id">
                <div class="form-group">
                    <label class="col-sm-2 control-label"><span class="red">*</span> 食品名稱</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="name" name="name" value="{{food.name}}" placeholder="例如：xxx 牛奶" v-model="name" v-validate:name.required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label"><span class="red">*</span> 公司名稱</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="company" name="company" value="{{food.company}}" placeholder="例如：xxx 公司 or xxx 集團" v-model="company" v-validate:company.required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label"><span class="red">*</span> 條碼</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="barcode" name="barcode" value="{{food.barcode}}" placeholder="例如: 1234567890123" v-model="barcode" v-validate:barcode.required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputPassword3" class="col-sm-2 control-label">食品的圖片</label>
                    <div class="col-sm-10">
                        <img src="/images/Koala.jpg" alt="{{food.name}}">
                        <input type="file" id="image" name="image">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputPassword3" class="col-sm-2 control-label">更新時間</label>
                    <div class="col-sm-10">
                        {{food.update_time}}
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputPassword3" class="col-sm-2 control-label">建立時間</label>
                    <div class="col-sm-10">
                        {{food.create_time}}
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputPassword3" class="col-sm-2 control-label"><span class="red">*</span> 原因</label>
                    <div class="col-sm-10">
                        <textarea class="form-control" rows="3" id="description" name="description" placeholder="例如: 黑心原料" v-model="description" v-validate:description.required>{{food.description}}</textarea>
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputPassword3" class="col-sm-2 control-label">網站連結</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="link" name="link" placeholder="例如: https://tw.yahoo.com" v-model="link[0]">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-primary" v-bind:disabled="$validation1.invalid" disabled>確定</button>
                        <button type="button" class="btn btn-default" v-on:click="cancel()">取消</button>
                    </div>
                </div>
            </form>
        </validator>
    </div>
</div>
{% include "templates/footer.html" %}
<script>
var foodList = new Vue({
    el: '.information',
    data: {
        edit: false
    },
    methods: {
        onSubmit: function(e) {
            e.preventDefault();
            var that = this;
            var data = {
                name        : this.name,
                company     : this.company,
                barcode     : this.barcode,
                description : this.description
            };
            this.$http.put('/api/food/' + this.id, data, function (data, status, request) {
                window.location.href = "/food/" + data.result.id;
                //this.edit = false;
            }).error(function (data, status, request) {
            });
        },
        editor: function() {
            this.edit = true;
            console.log(this.edit);
        },
        cancel: function() {
            this.edit = false;
            console.log(this.edit);
        }
    }
});
</script>
